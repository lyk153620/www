<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="/html/css/login_style.css?after">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="login_top logo">
            <a href="/main/index.jsp"><img src="/html/imges/login/%EB%A1%9C%EA%B3%A0.png" alt="로고" class="logo"></a>
        </div>
        <div class="login_bottom">
            <p>로그인 후 <span class="red">관리자페이지</span>로 이동합니다.</p>
        </div>
        <form name="form1" method="post" onsubmit="return doLogin(this)">
            <div class="login_middle">
                <ul>
                    <li><input type="text" name="uid" placeholder="아이디를 입력하세요" required autofocus></li>
                    <li><input type="password" name="upw" placeholder="비밀번호를 입력하세요" required></li>
                </ul>
                <input type="submit" value="로그인" class="login_submit">
            </div>
        </form>
        {{form_script}}
        <script>
            function doLogin(f) {
                $.post("/sysop/login/login.jsp", $(f).serialize(), function(ret) {
                    if(ret == 'success') {
                        location.href = '/sysop/index.jsp';
                    } else {
                        alert(ret);
                    }
                });
                return false;
            }
        </script>
        <div class="login_gap_space"></div>
        <footer name="login_footer" class="sysob_footer">
            <p>Copyright ⓒ2023 Healthy Education Ministry Mall. All rights reserved</p>
        </footer>
    </div>
</body>
</html>
